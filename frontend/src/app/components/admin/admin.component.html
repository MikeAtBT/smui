<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Solr Collection</h5>
    <h6 class="card-subtitle mb-2 text-muted">Add a new connection to a Solr collection</h6>

    <div class="form-group row">
      <label for="collectionName" class="col-sm-2 col-form-label">Collection Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="collectionName" placeholder="Name of Collection">
      </div>
    </div>
    <div class="form-group row">
      <label for="collectionSolrName" class="col-sm-2 col-form-label">Solr Collection Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="collectionSolrName" placeholder="Name of Collection in Solr">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Create New Collection in SMUI</button>
      </div>
    </div>
  </div>
</div>

<app-smui-admin-rules-collection-list></app-smui-admin-rules-collection-list>
