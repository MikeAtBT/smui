<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add Rules Collection</h5>
    <h6 class="card-subtitle mb-2 text-muted">Add a new Rules Collection to organize rules together, and control access.</h6>

    <div class="form-group row">
      <label for="collectionName" class="col-sm-2 col-form-label">Collection Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="collectionName" placeholder="Name of Collection">
      </div>
    </div>
    <div class="form-group row">
      <label for="collectionSearchEngineName" class="col-sm-2 col-form-label">Search Engine Collection Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="collectionSearchEngineName" placeholder="Name of Rules Colection in Search Engine">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Create New Rules Collection</button>
      </div>
    </div>
  </div>
</div>
