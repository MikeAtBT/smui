<toaster-container [toasterconfig]="toasterConfig"></toaster-container>
<div class="container-fluid">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <span class="navbar-brand">{{featureToggleService.getSync("toggle.headline")}}</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
            </ul>
            
            <select class="selectpicker custom-select" #solrIndexSelect (change)="selectSolrIndex(solrIndexSelect.value)" [(ngModel)]="solrIndexSelectOptionModel">
                <option *ngFor="let solrIndex of listSolrIndeces" [value]="solrIndex.id">
                    {{solrIndex.description}}
                </option>
            </select>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" (click)="publishSolrConfig()" [attr.disabled]="deploymentRunningForStage == 'PRELIVE' ? '' : null">{{publishToPreliveButtonText()}}</button>
                <button *ngIf="featureToggleService.getSyncToggleRuleDeploymentPreLivePresent()" type="button" 
                    class="btn btn-outline-danger" (click)="publishToLIVE()" 
                    [attr.disabled]="deploymentRunningForStage == 'LIVE' ? '' : null">{{publishToLiveButtonText()}}</button>
                <button *ngIf="featureToggleService.getSimpleLogoutButtonTargetUrl().trim().length > 0" type="button" 
                    class="btn btn-outline-secondary" (click)="callSimpleLogoutUrl()">Logout</button>
            </div>

        </div>
    </nav>

    <div class="row">

        <div class="col-4">
            <smui-search-input-list [detailComponent]="searchInputDetailComponent"
                                    [parentComponent]="self"
                                    #searchInputListComponent></smui-search-input-list>
        </div>
        <div class="col-8">
            <smui-search-input-detail [listComponent]="searchInputListComponent"
                                      [parentComponent]="self"
                                      #searchInputDetailComponent></smui-search-input-detail>
        </div>

    </div>

</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">{{ confirmTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="confirmModalCancel()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ confirmBodyText }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmModalOk()">{{ okText }}</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="confirmModalCancel()">{{ cancelText }}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="errorMessageModal" tabindex="-1" role="dialog" aria-labelledby="errorMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorMessageModalLabel">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p style="white-space: pre;">{{ errorMessageModalText }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
    </div>
</div>
