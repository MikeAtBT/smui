<nav class="navbar navbar-expand-lg navbar-light bg-light smui-report-settingsbar">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="smui-report-settingsbar-label">Report:</span>
        <select class="custom-select"
            (ngModelChange)="clickChangeReport($event)"
            [(ngModel)]="configReport">
            <option *ngFor="let reportItemKey of reportSelectOptionModelKeys"
                    [value]="reportItemKey">
                {{ reportSelectOptionModel[reportItemKey] }}
            </option>
        </select>

        <!-- configure section: activity report -->
        <ng-container *ngIf="configReport === 'activity-report'">
            <span class="smui-vertical-divider"></span>
            <span class="smui-report-settingsbar-label">Date from:</span>
            <form class="form-inline">
                <input class="form-control" type="date" placeholder="Report from date"
                    [(ngModel)]="configDateFrom" [ngModelOptions]="{standalone: true}">
            </form>
            <div class="nav-item dropdown">
                <div class="nav-link dropdown-toggle smui-report-set-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Set
                </div>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item smui-report-set-item" (click)="clickSetFromDate('PRELIVE')">Latest PRELIVE deployment date</a>
                    <a class="dropdown-item smui-report-set-item" (click)="clickSetFromDate('LIVE')">Latest LIVE deployment date</a>
                </div>
            </div>
            <span class="smui-vertical-divider"></span>
            <span class="smui-report-settingsbar-label">to:</span>
            <form class="form-inline">
                <input class="form-control" type="date" placeholder="Report from to"
                    [(ngModel)]="configDateTo" [ngModelOptions]="{standalone: true}">
            </form>
            <div class="nav-item dropdown">
                <div class="nav-link dropdown-toggle smui-report-set-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Set
                </div>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item smui-report-set-item" (click)="clickSetToDate()">Now</a>
                </div>
            </div>
        </ng-container>

        <ul class="mr-auto"></ul>

        <form class="form-inline">
            <button class="btn btn-outline-primary" type="submit"
                (click)="clickGenerateReport()"
                [attr.disabled]="generateBtnDisabled ? '' : null">
                Generate report
            </button>
        </form>
    </div>
</nav>
